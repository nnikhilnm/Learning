
<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <title>Password</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="{% static 'images/icons2/favicon.ico' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'vendor2/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'fonts2/font-awesome-4.7.0/css/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'fonts2/Linearicons-Free-v1.0.0/icon-font.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor2/animate/animate.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor2/css-hamburgers/hamburgers.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor2/animsition/css/animsition.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor2/select2/select2.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'vendor2/daterangepicker/daterangepicker.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'css/util2.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">

</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url({% static 'images/bg-01.jpgx' %});">
                <span class="login100-form-title-1">
                    Forgot Password
                </span>
            </div>
            <form class="login100-form validate-form" action="{% url 'student:Forgot' %}" method="POST">
                {% csrf_token %}
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <div class="input100">Enter your email</div>
                    <input class="input100" placeholder="Enter email" type="email" name="Email" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" name="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'scss/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Registration Form</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form method="POST" action="{% url 'student:register' %}" >
                {% csrf_token %}
                <div class="row clearfix">
                    <div class="col_half">
                      <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input required type="text" name="First_name" placeholder="First Name" />
                      </div>
                    </div>
                    <div class="col_half">
                      <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input required type="text" name="Last_name" placeholder="Last Name" required />
                      </div>  
                    </div>
                  </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input required type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input required type="text" name="username" placeholder="Username" required />
                  </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input required type="password" name="password" placeholder="Password" required />
                </div>
                {% if msg|length %}
                <p>{{msg}}</p>
                {% endif %} 
                <div class="input_field checkbox_option">
                    <input type="checkbox" id="c1" name="is_tutor" value="True">
                    <label for="c1">SIGN UP AS TUTOR</label>
                </div>
                <button type="submit" class="button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

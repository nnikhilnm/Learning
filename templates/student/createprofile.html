<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Just There</h1>
    <form  method="POST" action="{% url 'student:createprofile' %}">
        {% csrf_token %}
        <select name="gender" required>
            <option value="male" default>Male</option>
            <option value="female">Female</option>
            <option vlaue="Not_to_Share">Not To Share</option>
        </select>
        {% if msg|length %}
        <p>{{msg}}</p>
        {% endif %} 
        <input type="checkbox" id="c1" name="is_tutor" value="True">
        <label for="c1" required> Term And Conditions</label><br>      
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
